<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>cssБаян</h1>
    <div class="wrapper">
        <div class="item_bayan">
            <input type="radio" name="bayan" id="meme1" checked>
            <label class="meme_title" for="meme1">
                <div class="meme_name">
                    <h2>Выбор очевиден</h2>
                    <img class="arrow" src="./assets/arrow-right-solid.svg" alt="svg">
                </div>
                <div class="meme_picture">
                    <img src="./assets/выбор.png" alt="выбор">
                </div>
            </label>
        </div>
        <div class="item_bayan">
            <input type="radio" name="bayan" id="meme2">
            <label class="meme_title" for="meme2">
                <div class="meme_name">
                    <h2>А ты хочешь на фронт?</h2>
                    <img class="arrow" src="./assets/arrow-right-solid.svg" alt="svg">
                </div>
                <div class="meme_picture">
                    <img src="./assets/фронт.png" alt="фронт">
                </div>
            </label>
        </div>
        <div class="item_bayan">
            <input type="radio" name="bayan" id="meme3">
            <label class="meme_title" for="meme3">
                <div class="meme_name">
                    <h2>Страшно, очень страшно! Мы не знаем что это такое Если бы мы знали что это такое, мы не знаем что это такое</h2>
                    <img class="arrow" src="./assets/arrow-right-solid.svg" alt="svg">
                </div>
                <div class="meme_picture">
                    <img src="./assets/не_знаем.jpg" alt="не_знаем">
                </div>
            </label>
        </div>
        <div class="item_bayan">
            <input type="radio" name="bayan" id="meme4">
            <label class="meme_title" for="meme4">
                <div class="meme_name">
                    <h2>Ждём конец</h2>
                    <img class="arrow" src="./assets/arrow-right-solid.svg" alt="svg">
                </div>
                <div class="meme_picture">
                    <img src="./assets/конец.jpg" alt="конец">
                </div>
             </label>
        </div>
    </div>
</body>
</html>
